<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="icon.png" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>FastGram</title>
  </head>
  <body onload="getOldAccounts()">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img src="icon.png" width="30" height="30" class="d-inline-block align-top" alt="" />
        FastGram
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <div style="margin-top: 20px;" class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <button onclick="addUser()" type="button" class="btn btn-success">Add user</button>
              </div>
              <input id="user" type="text" class="form-control" placeholder="Instagram username" />
            </div>
          </li>
          <li class="nav-item">
            <button onclick="clearList()" style="margin-top: 10px;" type="button" class="btn btn-danger">Clear list of users</button>
          </li>

          <li class="nav-item">
            <h5 id="currentUsers" style="margin-top: 10px;"></h5>
          </li>

          <li class="nav-item">
            <div class="slidecontainer">
              <input type="range" min="1" max="10" value="4" class="slider" id="myRange" />
              <p>Showing <span id="demo"></span> image(s)</p>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div>
      <button onclick="getImages()" type="button" class="btn btn-primary" style="width: 100%;">Get images</button>
    </div>

    <div id="foundImages"></div>

    <footer class="container" style="margin-top: 10%;">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>© 2020 Philip "y3ll0wlife" · <a href="https://github.com/y3ll0wlife" target="_blank">Github</a> · <a href="https://github.com/y3ll0wlife/FastGram" target="_blank">Project code</a></p>
    </footer>
    <script>
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;

      slider.oninput = function() {
        output.innerHTML = this.value;
      };
    </script>
  </body>
</html>
